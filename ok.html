<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OK â€” Rainbow Screen</title>
  <style>
    /* Make the page fill the viewport and remove scrollbars */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    /* Fullscreen container */
    .rainbow {
      position: fixed;
      inset: 0;
      /* conic-gradient gives a circular rainbow; adjust for stripes by using linear-gradient */
      background: conic-gradient(
        red, orange, yellow, lime, aqua, blue, violet, red
      );
      /* smooth animated rotation */
      animation: spin 12s linear infinite;
      /* add subtle softness */
      filter: saturate(1.05) contrast(1.02);
    }

    /* Optional soft moving overlay for shimmer */
    .overlay {
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(
          135deg,
          rgba(255,255,255,0.03) 0px,
          rgba(255,255,255,0.03) 1px,
          rgba(0,0,0,0.00) 2px,
          rgba(0,0,0,0.00) 6px
        );
      pointer-events: none;
      animation: slide 6s linear infinite;
      mix-blend-mode: overlay;
    }

    /* Centered "OK" text (optional) */
    .label {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-weight: 800;
      font-size: clamp(36px, 8vw, 120px);
      color: rgba(255,255,255,0.92);
      text-shadow:
        0 2px 6px rgba(0,0,0,0.35),
        0 1px 0 rgba(255,255,255,0.06);
      user-select: none;
      pointer-events: none;
      letter-spacing: 0.06em;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes slide {
      from { transform: translateX(-10%); }
      to   { transform: translateX(10%); }
    }
  </style>
</head>
<body>
  <div class="rainbow"></div>
  <div class="overlay"></div>

  <!-- Optional center label. Remove this <div> if you want just the rainbow. -->
  <div class="label">OK</div>
</body>
</html>
